<div class="projects">
    {% for project in site.projects %}
        <a href={{ project.link }} target="_blank" class="project">
            <img src={{ project.image }}>
            <div class="description">
                <h4>{{ project.name }}</h4>
                <p>{{ project.content | markdownify }}</p>
            </div>
            <h4>{{ project.name }}</h4>
        </a>    
    {% endfor %}
</div>
